<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-labelledby="titleDesc">
  <title id="titleDesc">Usuario por defecto</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00c6ff"/>
      <stop offset="1" stop-color="#0072ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Fondo redondeado -->
  <rect x="0" y="0" width="512" height="512" rx="48" ry="48" fill="url(#g1)"/>

  <!-- Silueta del hombro (fondo claro) -->
  <g transform="translate(0,18)">
    <path d="M256 320c-74 0-160 40-160 88v24h320v-24c0-48-86-88-160-88z"
          fill="#0f1720" opacity="0.12"/>
  </g>

  <!-- Cabeza -->
  <circle cx="256" cy="180" r="88" fill="#ffffff" opacity="0.95"/>

  <!-- Sombra suave dentro de la cabeza -->
  <ellipse cx="256" cy="210" rx="72" ry="28" fill="#000" opacity="0.06"/>

  <!-- Ojos simplificados -->
  <g fill="#0f1720" opacity="0.85">
    <circle cx="238" cy="174" r="6"/>
    <circle cx="274" cy="174" r="6"/>
  </g>

  <!-- Cuello / hombros (forma simple) -->
  <path d="M160 300c18-36 54-60 96-60s78 24 96 60" fill="#ffffff" opacity="0.95"/>

  <!-- Marco interior blanco (suave) -->
  <rect x="14" y="14" width="484" height="484" rx="40" ry="40" fill="none" stroke="url(#g2)" stroke-width="2"/>

</svg>
